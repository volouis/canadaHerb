<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="container header">
            <div class="row">
                <div class="col fruitsCol">
                    <button type="button" class="btn btn-primary typeBtn fruitBtn">Fruit</button>
                </div>
                <div class="col vegCol">
                    <button type="button" class="btn btn-primary typeBtn vegBtn">Vegetable</button>
                </div>
                <div class="col vegCol">
                    <button type="button" class="btn btn-primary typeBtn cartBtn">Cart 0</button>
                </div>
            </div>
        </div>
        <!-- <p>Please Note Price of Item Varies and Is Not Provided on Site</p> -->
        <div id="item">
            
            
        </div>
        <div>
            <table class="table cartTable">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Type</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                </tbody>
            </table>
            <div id="custInfo">
                <form action="https://formspree.io/mknqoqje" method="POST">
                    <input id="emailSubject" class="inputField" type="hidden" name="_subject"/>
                    <input id="companyName" class="inputField" type="text" class="form-control " placeholder="Company Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input id="personName" class="inputField" type="text" class="form-control " placeholder="Person Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input id="phone" class="inputField" type="number" class="form-control " placeholder="Phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <select id="orderType" class="form-control form-control-sm inputField">
                        <option>Delivery</option>
                        <option>Pick Up</option>
                    </select>
                    <input id="pickDate" class="inputField" type="date" class="form-control " placeholder="Phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <label hidden><textarea id="orderForm" name="message"></textarea></label>
                    <button class="inputField" type="submit">Submit Order</button>
                </form> 
            </div>
        </div>  
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  src="public/assets/js/app.js"></script>
</html>
